<!DOCTYPE html>
<html ng-app="gocApp">
    <head lang="en">
        <!-- Meta properties -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="img/ico" href="/img/favicon.ico">
        <title>AEB Starter</title>

        <!-- CSS imports -->
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="/bower_components/animate.css/animate.css">
		<link rel="stylesheet" href="/bower_components/bootstrap-fileinput/css/fileinput.min.css">
        <link rel="stylesheet" href="/styles/stylesheets/screen.css">
    </head>
    <body>

        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" ng-controller="MenuCtrl">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#home">AEB Starter</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: currentItem == 'home' }"><a href="#home">Home</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right" ng-if="isLogged">
                        <form class="navbar-form navbar-right" role="form">
                            <button type="submit" class="btn btn-danger" ng-click="logout()">Se d&eacute;connecter |Â <strong>{{ username }}</strong></button>
                        </form>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <!-- Content -->
        <div class="container">
            <div ng-view></div>
        </div>

        <!-- Bower imports -->
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-route/angular-route.js"></script>
        <script src="/bower_components/angular-resource/angular-resource.js"></script>
        <script src="/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
        <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="/bower_components/bootstrap-fileinput/js/fileinput.min.js"></script>

        <!-- Application import -->
        <script src="/js/app.js"></script>

        <!-- Services -->
        <script src="/js/services/access.js"></script>
        <script src="/js/services/tokenInterceptor.js"></script>
        <script src="/js/services/keyboard.js"></script>

        <!-- Filters -->
        <script src="/js/filters/range.js"></script>
        <script src="/js/filters/emptyReplace.js"></script>

        <!-- Directives -->
        <script src="/js/directives/ngEnter.js"></script>
        <script src="/js/directives/modal.js"></script>

        <!-- Controlers -->
        <script src="/js/controllers/menu.js"></script>
        <script src="/js/controllers/home.js"></script>
    </body>
</html>
